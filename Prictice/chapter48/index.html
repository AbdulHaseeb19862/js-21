  <!-- Inline Elements:
  Inline elements are elements that do not start on a new line and only take up as much width as necessary. Examples include <span>, <a>, <strong>, and <em>.
  By default, most inline elements are not focusable, meaning they do not receive keyboard focus when you tab through elements on a webpage.
  Focus in Inline Elements:
  Focusable Elements: Some inline elements, like <a> (anchor links), are focusable by default because they are interactive. When you click on a link or navigate to it using the keyboard (like using the Tab key), it gains focus.
  Non-Focusable Inline Elements: Elements like <span>, <strong>, and <em> are not focusable by default because they are typically used for styling or text emphasis, not for interaction.
  Making Non-Focusable Inline Elements Focusable:
  To make an inline element like <span> or <strong> focusable, you can add the tabindex attribute to it. The tabindex attribute makes an element focusable and determines its order in the tabbing sequence. -->
